<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul style="list-style:none; display:flex; gap:20px; padding:0;">
          <li><a href="#" onclick="showTab('pdf')">PDF</a></li>
          <li><a href="#" onclick="showTab('ppt')">PowerPoint</a></li>
          <li><a href="#" onclick="showTab('excel')">Excel</a></li>
        </ul>
      </nav>
    </header>
    <main id="content"></main>

    <script>
      function showTab(tab) {
        const content = document.getElementById("content");
        if(tab === "pdf") {
          content.innerHTML = "<h2>PDF Section</h2><p>Here you can upload or view PDFs</p>";
        } else if(tab === "ppt") {
          content.innerHTML = "<h2>PowerPoint Section</h2><p>PowerPoint content here</p>";
        } else if(tab === "excel") {
          content.innerHTML = "<h2>Excel Section</h2><p>Excel content here</p>";
        }
      }

      showTab("pdf");
    </script>
  </body>
</html>
