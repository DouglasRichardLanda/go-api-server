<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul style="list-style:none; display:flex; gap:20px; padding:0;">
          <li><a href="#" onclick="showTab('pdf')">PDF</a></li>
          <li><a href="#" onclick="showTab('ppt')">PowerPoint</a></li>
          <li><a href="#" onclick="showTab('excel')">Excel</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!--PDF BLOCK-->
      <div id="pdf" class="tab-content">
        <h2>PDF Section</h2>
        <p>Here you can upload or view PDFs</p>
      </div>

      <!--POWERPOINT BLOCK-->
      <div id="ppt" class="tab-content" style="display:none">
        <h2>PowerPoint Section</h2>
        <p>PowerPoint content here</p>
      </div>

      <!--EXCEL BLOCK-->
      <div id="excel" class="tab-content" style="display:none">
        <h2>Excel Section</h2>
        <p>Excel content here</p>
      </div>
    </main>

    <script>
      function showTab(tab) {
        const tabs = document.querySelectorAll(".tab-content");
        tabs.forEach(t => t.style.display = "none");
        document.getElementById(tab).style.display = "block";
      }
      showTab("pdf");
    </script>
  </body>
</html>
